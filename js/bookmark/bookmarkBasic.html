<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Bookmark</title>
<style type="text/css">
@import "jquery.bookmark.css";

#basicBookmark ul { width: 320px; }
.bookmark_list span.bookmark_icons {
	background: url(bookmarks.gif) no-repeat center;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.bookmark.js"></script>
<script type="text/javascript">
$(function () {
	$('#basicBookmark').bookmark();
});
</script>
</head>
<body>
<h1>jQuery Bookmark Basics</h1>
<p>This page demonstrates the very basics of the
	<a href="http://keith-wood.name/bookmark.html">jQuery Bookmark plugin</a>.
	It contains the minimum requirements for using the plugin and
	can be used as the basis for your own experimentation.</p>
<p>For more detail see the <a href="http://keith-wood.name/bookmarkRef.html">documentation reference</a> page.</p>
<div id="basicBookmark"></div>
</body>
</html>
