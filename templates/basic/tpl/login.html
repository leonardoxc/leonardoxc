<form  id="loginform" name="loginform" action="{S_LOGIN_ACTION}" method="post" >



<table width="100%" cellpadding="4" cellspacing="1" border="0" class="forumline" align="center">
  <tr> 
	<th height="25" class="thHead" nowrap="nowrap">{#_ENTER_PASSWORD}</th>
  </tr>
  <tr> 
	<td class="row1">&nbsp;</td>
  </tr>
</table>



 <table width=250 align="center"  cellpadding="0" cellspacing="0" class="tborder">
   <tbody><tr class="tcat">
	<td align="left" width="1"><img src="{IMG_PATH}space.gif" height="21" width="1"></td>
	<td align="left" width="1"><img src="{IMG_PATH}icon_blockarrow.gif" height="8" width="8"></td>
	<td align="left" valign="middle">&nbsp;<span class="smalltext"><strong><font color="#ffffff">{#_MENU_LOGIN}</font></strong></span></td>
	<td align="right" width="130"><span class="smalltext">&nbsp;</span></td>
  </tr>
  <tr>
	<td colspan="4" bgcolor="#f5f5f5"><table border="0" cellpadding="2" cellspacing="1" width="100%">
	  <tbody><tr>
		<td class="smalltext" width="46%"><span class="gen">{#_USERNAME}</span>:</td>
		<td width="54%"><input name="username" class="logintext" value="" type="text"></td>
	  </tr>
	  <tr>
		<td class="smalltext"><span class="gen">{#_PASSWORD}</span>:</td>
		<td><input name="password" class="loginpassword" value="" type="password"></td>
		</tr>
	  <tr>
		<td colspan="2" class="smalltext">{#_AUTO_LOGIN}: <input type="checkbox" name="autologin" /></td>
		</tr>
	  <tr>
		<td class="smalltext"><div align="center">{S_HIDDEN_FIELDS}
		      
		  </div></td>
		<td class="smalltext"><div align="right">
		  <input name="login" value="{#_MENU_LOGIN}" class="submitButton" type="submit">
		  </div></td>
	  </tr>
	  <tr valign="middle">
	    <td height="30" colspan="2" class="smalltext"><div align="center"><a href="{U_SEND_PASSWORD}" class="gensmall">{#_SEND_PASSWORD}</a> </div></td>
	    </tr>
	</tbody></table>		
      <div align="center">
        <script language="Javascript">
			document.loginform.username.focus();
	    </script>
	    </div></td>
  </tr>
</table> 

 <p>&nbsp;</p>
 <div align="center"><span class="alertMsg"><a href="mailto:{adminMail}" target="_self">{#_PROBLEMS_HELP}</a></span>
 </div>
</form>
