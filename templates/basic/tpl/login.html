<style type="text/css">
<!--
.style1 {
	color: #FF0000;
	font-size: small;
}
-->
</style>
 
<form action="{S_LOGIN_ACTION}" method="post" target="_top">



<table width="100%" cellpadding="4" cellspacing="1" border="0" class="forumline" align="center">
  <tr> 
	<th height="25" class="thHead" nowrap="nowrap">{#_ENTER_PASSWORD}</th>
  </tr>
  <tr> 
	<td class="row1"><table border="0" cellpadding="3" cellspacing="1" width="100%">
		  <tr> 
			<td colspan="2" align="center">&nbsp;</td>
		  </tr>
		  <tr> 
			<td width="45%" align="right"><span class="gen">{#_USERNAME}:</span></td>
			<td> 
			  <input type="text" name="username" size="25" maxlength="40" value="{USERNAME}" />
			</td>
		  </tr>
		  <tr> 
			<td align="right"><span class="gen">{#_PASSWORD}:</span></td>
			<td> 
			  <input type="password" name="password" size="25" maxlength="32" />
			</td>
		  </tr>
		  <tr align="center"> 
			<td colspan="2"><span class="gen">{#_AUTO_LOGIN}: <input type="checkbox" name="autologin" /></span></td>
		  </tr>
		  <tr align="center"> 
			<td colspan="2">{S_HIDDEN_FIELDS}<input type="submit" name="login" class="mainoption" value="{#_LOGIN}" /></td>
		  </tr>
		  <tr align="center">
		    <td colspan="2"><span class="gensmall"><a href="{U_SEND_PASSWORD}" class="gensmall">{#_SEND_PASSWORD}</a></span></td>
	      </tr>
		  <tr align="center">
		    <td colspan="2">&nbsp;</td>
	      </tr>
		  <tr align="center"> 
			<td colspan="2"><span class="style1">If you have problems to log in <a href="" target="_self">report them here</a>. </span></td>
		  </tr>
		</table></td>
  </tr>
</table>

</form>
